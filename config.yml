baseURL: https://blog.thefrenchghosty.me/
title: TheFrenchGhosty's Blog
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    minifyOutput: false

pagination:
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Website
          url: https://thefrenchghosty.me/
        - name: Wiki
          url: https://wiki.thefrenchghosty.me/

# Needed for search https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-features/#search-page
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "TheFrenchGhosty's Blog"
    author: TheFrenchGhosty
    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: true
    ShowToc: true
    tocopen: true
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    ShowFullTextInRss: true

    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowRssButtonInSectionTermList: true
    images: ["papermod-cover.png"]

    homeInfoParams:
        Title: "TheFrenchGhosty's Blog"
        Content: Welcome to My Blog

    socialIcons:
        - name: Rss
          url: "index.xml"

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35


    assets:
    #     disableHLJS: true
        favicon: "favicon.ico"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    cover:
        linkFullImages: true
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://thefrenchghosty.me/contact/"
        Text: "Send your feedback" # edit text
        appendFilePath: false # to append file path to Edit link

